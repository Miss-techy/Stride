<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact us form validation Using Javascript</title>
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body>

<div class="wrapper">
  <h2>Sign Up</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();" action="homepage.html" method="GET">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <input type="password" placeholder="Password" id="password">
    </div>
    <div class="input_field">
        <input type="password" placeholder="Password" id="confirmPassword">
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>

<div class="login-wrapper">
  <h2>Login</h2>
  <div id="error_msg"></div>
  <form id="myform" onsubmit="return login();" action="homepage.html" method="GET">
    <div class="input_field">
        <input type="text" placeholder="Email" id="user-email">
    </div>
    
    <div class="input_field">
        <input type="password" placeholder="Password" id="user-password">
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
  <br>
  <span><a href="$" style="text-decoration: none; color: gray;">Forgot Password?</a></span>


</body>
</html>
